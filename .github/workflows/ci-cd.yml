name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Backend - install dependencies & run tests
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test || echo "No tests configured"

      # 4️⃣ Frontend - install dependencies & build
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # 5️⃣ Deploy step (example: Docker Hub)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend image
        working-directory: backend
        run: |
          docker build -t todo-app-backend:latest .
          docker tag todo-app-backend:latest ${{ secrets.DOCKER_USERNAME }}/todo-app-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-app-backend:latest

      - name: Build & push frontend image
        working-directory: frontend
        run: |
          docker build -t todo-app-frontend:latest .
          docker tag todo-app-frontend:latest ${{ secrets.DOCKER_USERNAME }}/todo-app-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-app-frontend:latest
